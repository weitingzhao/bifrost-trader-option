[pytest]
# Pytest configuration for Bifrost project

# Async test configuration
# Note: asyncio_mode and asyncio_default_fixture_loop_scope are for pytest-asyncio
# If pytest-asyncio is not installed, these will cause warnings but tests will still run
asyncio_mode = auto

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require real database or IB Gateway/TWS)

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::pydantic.warnings.PydanticDeprecatedSince20

# Test paths
testpaths = tests

