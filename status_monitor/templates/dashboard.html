<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bifrost APP-SERVER Status Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-healthy {
            background: #10b981;
            color: white;
        }

        .status-degraded {
            background: #f59e0b;
            color: white;
        }

        .status-unknown {
            background: #6b7280;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .check-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .check-item:last-child {
            border-bottom: none;
        }

        .check-name {
            font-weight: 500;
            color: #333;
        }

        .check-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        .status-online,
        .status-installed,
        .status-created,
        .status-running,
        .status-deployed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-offline,
        .status-not_installed,
        .status-not_created,
        .status-not_running,
        .status-not_deployed {
            background: #fee2e2;
            color: #991b1b;
        }

        .logs-container {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .logs-container::-webkit-scrollbar {
            width: 8px;
        }

        .logs-container::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        .logs-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .timestamp {
            color: #999;
            font-size: 11px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .system-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            background: #f9fafb;
            padding: 10px;
            border-radius: 5px;
        }

        .info-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                Bifrost APP-SERVER Status Monitor
                <span id="overall-status" class="status-badge status-unknown">Loading...</span>
            </h1>
            <div class="subtitle">Monitoring 10.0.0.80 (APP-SERVER) â€¢ Last updated: <span id="last-update">-</span>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>Service Status</h2>
                <div id="service-checks">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <div class="card">
                <h2>System Information</h2>
                <div id="system-info">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Server Logs</h2>
            <div class="logs-container" id="logs">
                <div class="loading">Loading logs...</div>
            </div>
            <button class="refresh-btn" onclick="refreshLogs()">Refresh Logs</button>
            <div class="timestamp">Logs update every 5 seconds</div>
        </div>
    </div>

    <script>
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Update overall status
                    const overallBadge = document.getElementById('overall-status');
                    overallBadge.textContent = data.overall.toUpperCase();
                    overallBadge.className = `status-badge status-${data.overall}`;

                    // Update timestamp
                    document.getElementById('last-update').textContent = new Date(data.timestamp).toLocaleTimeString();

                    // Update service checks
                    const checksContainer = document.getElementById('service-checks');
                    checksContainer.innerHTML = '';

                    for (const [key, value] of Object.entries(data.checks)) {
                        const checkItem = document.createElement('div');
                        checkItem.className = 'check-item';
                        checkItem.innerHTML = `
                            <span class="check-name">${key.charAt(0).toUpperCase() + key.slice(1).replace('_', ' ')}</span>
                            <span class="check-status status-${value.status}">${value.status.replace('_', ' ').toUpperCase()}</span>
                        `;
                        checksContainer.appendChild(checkItem);
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    document.getElementById('overall-status').textContent = 'ERROR';
                    document.getElementById('overall-status').className = 'status-badge status-unknown';
                });
        }

        function updateSystemInfo() {
            fetch('/api/system-info')
                .then(response => response.json())
                .then(data => {
                    const infoContainer = document.getElementById('system-info');
                    infoContainer.innerHTML = '<div class="system-info">';

                    for (const [key, value] of Object.entries(data.info)) {
                        infoContainer.innerHTML += `
                            <div class="info-item">
                                <div class="info-label">${key}</div>
                                <div class="info-value">${value}</div>
                            </div>
                        `;
                    }

                    infoContainer.innerHTML += '</div>';
                })
                .catch(error => {
                    console.error('Error fetching system info:', error);
                });
        }

        function refreshLogs() {
            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    const logsContainer = document.getElementById('logs');
                    logsContainer.textContent = data.logs.join('\n');
                })
                .catch(error => {
                    console.error('Error fetching logs:', error);
                    document.getElementById('logs').textContent = 'Error loading logs';
                });
        }

        // Initial load
        updateStatus();
        updateSystemInfo();
        refreshLogs();

        // Auto-refresh every 5 seconds
        setInterval(updateStatus, 5000);
        setInterval(updateSystemInfo, 10000);
        setInterval(refreshLogs, 5000);
    </script>
</body>

</html>
